---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-deployment
  namespace: a02-ns 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming    
  template:
    metadata:
      labels:
        app: streaming
        io.kompose.network/appnetwork: "true"  # Add the network label
    spec:
      containers:
      - name: streaming
        image: avisoboleva/assig2:videostream      
        ports:
        - containerPort: 5003