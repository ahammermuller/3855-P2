---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload
  template:
    metadata:
      labels:
        app: upload
        io.kompose.network/appnetwork: "true"  # Add the network label 
    spec:
      containers:
      - name: upload
        image: avisoboleva/assig2:upload
        ports:
        - containerPort: 5002