---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: a02-ns 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
        io.kompose.network/appnetwork: "true"
    spec:
      containers:
      - name: mysql
        image: avisoboleva/assig2:mysql
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: a02-mysql
          mountPath: "/var/lib/mysql"
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: video_db
      volumes:
      - name: a02-mysql
        persistentVolumeClaim:
          claimName: a02-pvc-mysql

